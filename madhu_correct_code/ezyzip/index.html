<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./mystyle.css">
</head>

<body>
    <img src="./image_1.jpeg" alt="image" class="background-image">
    <div class="nav-bar">
        <div class="nav-logo"><i class="fa-solid fa-hotel"></i><span>Hotel Booking </span></div>
    </div>
    <div class="content">
        <form action="#" method="post">
            <label for="destination">Destiation:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

            <label for="date">From Date:</label>
            <input type="date" id="from-date" name="From-date" required>

            <label for="date">To Date:</label>
            <input type="date" id="To-date" name="T0-date" required>

            <label for="adults">Adults:</label>
            <input type="number" id="adult" name="adult" min="1" required>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" required>

            <button type="submit">Submit</button>
        </form>
    </div>


    <div class="hotel-lists">
        <div class="hotel-1">
            <img src="./hotel_1.jpg" alt="hotel image">
        

        <div class="hotel-details">
            <span><b>Hotel A</b></span>
            <span>2 km from airport</span>
            <span>15 km from city center</span>
            <span>10 km from railway station</span>
        </div>
    </div>

        <div class="room-list">
            <div class="room-1">
                <img src="./hotel_room_1.jpg" alt="room image">
            </div>

            <div class="room-details">
                <span><b>Room 1</b></span>
                <span>Queen size bed</span>
                <span>Breakfast not included</span>
                <span>free cancelation 1 day before booking</span>
            </div>

            <button class="reserve">Reserve</button>
        </div>

        <div class="room-list">
            <div class="room-1">
                <img src="./hotel_room_1.jpg" alt="room image">
            </div>

            <div class="room-details">
                <span><b>Room 1</b></span>
                <span>Queen size bed</span>
                <span>Breakfast not included</span>
                <span>free cancelation 1 day before booking</span>
            </div>

            <button class="reserve">Reserve</button>
        </div>
    </div>
</body>

</html>
