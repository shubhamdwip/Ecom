<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- <iframe src="./index.html" width="100%" height="120px" frameborder="0"></iframe> -->
    <div id="navbar-container"></div>

    <div class="room">
        <img src=https://www.cvent.com/sites/default/files/image/2021-10/hotel%20room%20with%20beachfront%20view.jpg
            alt="room image">
        <h1 id="room-color">ROOMS</h1>
    </div>

    <div class="room-images">
        <div class="room-container">
            <div class="single-room">
                <img src="./hotel_room_1.jpg" alt="room-image 1">
            </div>
            <div class="room-text"><b>Single Room</b></div>
        </div>

        <div class="room-container">
            <div class="double-room">
                <img src="./hotel_room_2.jpg" alt="room-image 2">
            </div>
            <div class="room-text"><b>Double Room</b></div>
        </div>

        <div class="room-container">
            <div class="suite-room">
                <img src="./hotel_room_3.jpg" alt="room-image 3">
            </div>
            <div class="room-text"><b>Suite</b></div>
        </div>

        <div class="room-container">
            <div class="presidential_suite-room">
                <img src="./hotel_room_4.jpg" alt="room-image 4">
            </div>
            <div class="room-text"><b>Presidential Suite</b></div>
        </div>
    </div>

    <div class="amenities">
        <div class="amenity">
            <i class="fa-solid fa-wifi"></i>
            <h4>FREE WIFI</h4>
        </div>

        <div class="amenity">
            <i class="fa-solid fa-key"></i>
            <h4>ROOM SERVICE</h4>
        </div>

        <div class="amenity">

            <i class="fa-solid fa-square-parking"></i>
            <h4>FREE PARKING</h4>
        </div>

        <div class="amenity">
            <i class="fa-solid fa-phone"></i>
            <h4>CUSTOMER SUPPORT</h4>
        </div>
    </div>



    <div class="footer">
        <div class="footer-row">
            <div class="footer-details-1">
                <h3>GET IN TOUCH</h3>
                <i class="fa-solid fa-location-dot" style="color: #d40808;"></i>
                <p>701 New Delhi
                    India.
                </p>
                <i class="fa-solid fa-phone" style="color: #d40808;"></i>
                <p>+91-1234567890</p>
                <div class="footer-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>


            <div class="footer-details-2">
                <h3>EXPLORE</h3>
                <p>Home</p>
                <p>About</p>
                <p><a href="./Rooms.html">Room</a></p>
                <p>Gallery</p>
                <p>Contacts</p>
            </div>


            <div class="footer-details-3">
                <p>NOW ON SOCIAL MEDIA</p>
            </div>
        </div>

        <div class="copy-right">
            <p>&copy; All right reserved</p>
        </div>
    </div>



















    <script>
        window.onload = function() {
            // Get the container div
            var navbarContainer = document.getElementById('navbar-container');

            // Fetch the navbar content
            fetch('nav-bar.html')
                .then(response => response.text()) // Extract the response text
                .then(html => {
                    // Set the innerHTML of
                    navbarContainer.innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        };
        </script>
</body>
</html>
