<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="navbar-container"></div>

    <div class="contact-us-image">
        <img src="https://roicallcentersolutions.com/wp-content/uploads/2021/05/iStock-1308038052-1.jpg"
            alt="contactus-image">
        <h1>CONTACT US</h1>
    </div>

    <div class="contact-container">
        <div class="contact-information">
            <h3><span>Contact</span>
                Us</h3>
            <p class="left-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi, saepe! </p>
            <i class="fa-solid fa-location-dot" style="color: #d40808;"></i>

            <p class="righ-text">701 New Delhi, India</p>
            <i class="fa-solid fa-phone" style="color: #d40808;"></i>
            <p class="right-text">+91-1234567890</p>
        </div>
        <div class="contact-form">
            <label for="name">
                <input type="text" placeholder="Name">
            </label>
            <label for="email">
                <input type="text" placeholder="email">
            </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message..."></textarea>
        </div>
    </div>




    <div class="footer">
        <div class="footer-row">
            <div class="footer-details-1">
                <h3>GET IN TOUCH</h3>
                <i class="fa-solid fa-location-dot" style="color: #d40808;"></i>
                <p>701 New Delhi
                    India.
                </p>
                <i class="fa-solid fa-phone" style="color: #d40808;"></i>
                <p>+91-1234567890</p>
                <div class="footer-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>


            <div class="footer-details-2">
                <h3>EXPLORE</h3>
                <p>Home</p>
                <p><a href="./About.html">About</a></p>
                <p><a href="./Rooms.html">Room</a></p>
                <p><a href="./gallery.html">Gallery</a></p>
                <p><a href="./contact_us.html">Contacts</a></p>
            </div>


            <div class="footer-details-3">
                <p>NOW ON SOCIAL MEDIA</p>
            </div>
        </div>

        <div class="copy-right">
            <p>&copy; All right reserved</p>
        </div>
    </div>





















    <script>
        window.onload = function () {
            // Get the container div
            var navbarContainer = document.getElementById('navbar-container');

            // Fetch the navbar content
            fetch('nav-bar.html')
                .then(response => response.text()) // Extract the response text
                .then(html => {
                    // Set the innerHTML of
                    navbarContainer.innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        };
    </script>
</body>

</html>
