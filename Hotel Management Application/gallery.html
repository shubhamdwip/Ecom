<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="navbar-container"></div>

    <div class="gallery">
        <img src="https://wallpaperswide.com/download/fall_yellow_trees_mountain_view_river_valley-wallpaper-1920x1200.jpg"
            alt="mountain-image">
        <h1>Gallery</h1>
    </div>







    <div class="gallery-images">
        <div class="image-container-1">
            <img src="https://themewagon.github.io/vacayhome/images/gallery1.png" alt="gallery-image" loading="lazy">

            <img src="https://themewagon.github.io/vacayhome/images/gallery2.png" alt="gallery-image" loading="lazy">

            <div class="image-container-2">
                <img src="https://media.istockphoto.com/id/464729603/photo/man-on-peak.jpg?s=612x612&w=0&k=20&c=vOhQPoPQ0l72KfHbLcRaeamuMu9Eaeke0xdL2tN5pi0=" alt="gallery-image" loading="lazy">
            </div>

            <img src="https://themewagon.github.io/vacayhome/images/gallery4.png" alt="gallery-image" loading="lazy">

            <img src="https://themewagon.github.io/vacayhome/images/gallery5.png" alt="gallery-image" loading="lazy">

            <img src="https://themewagon.github.io/vacayhome/images/gallery7.png" alt="gallery-image" loading="lazy">

            <img src="https://themewagon.github.io/vacayhome/images/gallery6.png" alt="gallery-image" loading="lazy">

            <img src="https://themewagon.github.io/vacayhome/images/gallery8.png" alt="gallery-image" loading="lazy">
        </div>
    </div>


    <div class="footer">
        <div class="footer-row">
            <div class="footer-details-1">
                <h3>GET IN TOUCH</h3>
                <i class="fa-solid fa-location-dot" style="color: #d40808;"></i>
                <p>701 New Delhi
                    India.
                </p>
                <i class="fa-solid fa-phone" style="color: #d40808;"></i>
                <p>+91-1234567890</p>
                <div class="footer-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>


            <div class="footer-details-2">
                <h3>EXPLORE</h3>
                <p>Home</p>
                <p>About</p>
                <p><a href="./Rooms.html">Room</a></p>
                <p>Gallery</p>
                <p>Contacts</p>
            </div>


            <div class="footer-details-3">
                <p>NOW ON SOCIAL MEDIA</p>
            </div>
        </div>

        <div class="copy-right">
            <p>&copy; All right reserved</p>
        </div>
    </div>































    <script>
        window.onload = function () {
            // Get the container div
            var navbarContainer = document.getElementById('navbar-container');

            // Fetch the navbar content
            fetch('nav-bar.html')
                .then(response => response.text()) // Extract the response text
                .then(html => {
                    // Set the innerHTML of
                    navbarContainer.innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        };
    </script>
</body>

</html>
