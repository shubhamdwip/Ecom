<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <!-- container of main page -->
    <div class="container">
        <img src="./pngegg.png" alt="quiz logo">
        <h2>Hello User!</h2>
        <h3>Enter your name to continue the Quiz</h3>

        <!-- main page div for name and enter button -->
        <div class="form">
            <input class="name" type="text" placeholder="Enter your name">
            <button id="enter">Enter</button>
        </div>
        <p>* You'll have 10 seconds to answer each questions *</p>
        <hr>

        <!-- div for categories -->
        <div class="categories">
            <h2>Select your category</h2>
            <div class="category-row">
                <a href="./maths.html"><button class="category" id="Maths">Maths</button></a>
                <a href="./general.html"><button class="category" id="gk">General Knowledge</button></a>
            </div>
            
            <!-- second div for category -->
            <div class="category-row">
               <a href="./science.html"><button class="category" id="Science">Science</button></a>
                <a href="./profit.html"><button class="category" id="profitloss">Profit and Loss</button></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
